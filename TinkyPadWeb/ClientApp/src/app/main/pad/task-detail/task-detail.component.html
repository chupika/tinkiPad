<div>
  <h3> {{ task.name }} </h3>
  <span>{{ task.description }}</span>
  <hr/>
  <span *ngIf="task.isCompleted" class="text-danger">Task completed</span>
  <span *ngIf="isTaskActive" class="text-success">Task at work</span>
  <br>
  <br>
  <button class="btn btn-secondary" (click)="onEdit()">Edit</button>
</div>
