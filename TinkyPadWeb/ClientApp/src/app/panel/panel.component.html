<div>
  <button
    type="button"
    class="btn btn-primary"
    (click)="onNewTask()"
    >Add</button>
  <button
    type="button"
    class="btn btn-secondary"
    (click)="onChoose()"
    [disabled]="!chooseTaskAvailable()"
    >Choose</button>
  <button
    type="button"
    class="btn btn-secondary"
    (click)="onComplete()"
    [disabled]="!completeTaskAvailable()"
    >Complete</button>
  <button
    type="button"
    class="btn btn-secondary"
    (click)="onInterrupt()"
    [disabled]="!completeTaskAvailable()"
    >Interrupt</button>
  <button
    type="button"
    class="btn btn-default"
    (click)="onTurnThePage()"
    >Turn the page</button>
</div>
